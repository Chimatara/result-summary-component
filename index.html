<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Card Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&family=Outfit&display=swap" rel="stylesheet">  
</head>
<body>
    
     <section>
           
        <div class="card1">
                  <h2 class="result">Your Result</h2>
              <div class="circle">
                   <h1>76</h1>
                   <p>of 100</p>
              </div>
                    <h2 class="great">Great</h2>
                    <p class="card1-p2">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
                   
        </div>
        <div class="card2">
                    <h2>Summary</h2>     
                            <div class="rows" id="row1">
                                    <img src="Assets/icon-reaction.svg" alt="Reaction icon">
                                    <p class="card2-p1">Reaction</p>
                                    <p class="card2-p2">80  <span> / 100</span></p>
                            </div>
                            <div class="rows" id="row2">
                                    <img src="Assets/icon-memory.svg" alt="Memory Icon">
                                    <p class="card2-p1">Memory</p>
                                    <p class="card2-p2">92 <span> / 100</span></p>
                            </div>
                            <div class="rows" id="row3">
                                    <img src="Assets/icon-verbal.svg" alt="Verbal Icon">
                                    <p class="card2-p1">Verbal</p>
                                    <p class="card2-p2">61  <span> / 100</span></p>
                            </div>
                            <div class="rows" id="row4">
                                    <img src="Assets/icon-visual.svg" alt="Visual icon">
                                    <p class="card2-p1">Visual</p>
                                    <p class="card2-p2">72  <span> / 100</span></p>
                            </div>

                <button>Continue</button>
        </div>

     </section>



</body>
</html>
